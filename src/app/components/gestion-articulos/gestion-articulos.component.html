
<app-header></app-header>
<div class="cardxd card-bodyxd blur shadow-blur mx-3 mx-md-4 mt-n6">

        <div class="container py-4">
          <div class="row">
            <div class="col-lg-10 mx-auto d-flex justify-content-center flex-column">
              <div >
                <h3 class="text-center card-header " style="background-color: #3f3e59;" >Gestion del Articulo</h3>
              </div>
         <div class ="card-body card blur " >
           
              <form  [formGroup]="editarFormA"  (ngSubmit)="postform(editarFormA.value)"  class="form needs-validation" novalidate>
                <div class="card-body">
                  <div class="row ">
                    <section class="py-7">
                      <div class="container">
                        <div class="row  py-2">
                          <div class="col-lg-12  mx-auto">
                            <div class="col-6">
                              <label class="form-label">Titulo del articulo:</label>
                              <input type="text" class="form-control"   formControlName="nombre" placeholder=" Escribe aqui el titulo del articulo " required>
                              <div class="invalid-feedback">
                                Completa el campo correctamente.
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  
                      <div class="container">
                        <div class="row  py-2">
                          <div class="col-lg-12  mx-auto">
                            <div class="col-12">
                              <label class="form-label">Titulo del articulo:</label>
                                <textarea class="form-control" formControlName="descripcion" rows="6"></textarea>
                              <div class="invalid-feedback">
                                Completa el campo correctamente.
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      <div class="d-grid gap-2 d-md-block" style="text-align: center;">
                        <button   class="btn btn-danger  " (click)="eliminarArticulo()" name="eliminar" type="button">
                          Eliminar
                        </button>
                        <button  [disabled]="editarFormA.invalid" class="btn btn-dark  offset-1" name="editar" type="submit">
                          Editar
                        </button>
                      
                      </div>
                    
                      
                    </section>
                    
                  
             
                  </div>
                 
               
                </div>
              </form>
            </div>
            </div>
          </div>
        </div>
     
        </div>

    




<app-footer></app-footer>
